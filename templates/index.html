<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiSensy Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Chat Header with Ingest Data Button -->
    <div class="chat-header">
        <h2>AiSensy Chatbot</h2>
        <button class="btn btn-lg" style="background-color: #ff9800; color: white; font-weight: bold; border-radius: 25px; padding: 10px 20px; box-shadow: 0px 4px 10px rgba(255, 152, 0, 0.5);" data-bs-toggle="modal" data-bs-target="#ingestModal">
            Input URLs
        </button>
    </div>
    
    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="query" placeholder="Ask something...">
            <button onclick="askQuestion()">Ask</button>
        </div>
    </div>

    <!-- Ingest Data Modal -->
    <div id="ingestModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <h3>Ingest Webpages</h3>
                <textarea id="urls" class="form-control" rows="5" placeholder="Enter URLs (one per line)"></textarea>
                <button class="btn btn-success mt-3 w-100" onclick="ingestData()">Ingest</button>
                <button class="btn btn-danger mt-2 w-100" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
